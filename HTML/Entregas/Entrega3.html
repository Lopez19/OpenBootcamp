<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega Multimeda 03</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://prod.assets.earlygamecdn.com/images/apexseries.png?mtime=1655194640"
        alt="VideoJuegoFavorito"
        width="100%"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted>
        <track
          kind="captions"
          src="https://www.w3schools.com/html/mov_bbb.vtt"
          srclang="en"
          label="English"
          default
        />
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="https://www.w3schools.com/html/horse.mp3"
          type="audio/mp3"
        />
        Your browser does not support the audio element.
      </audio>
    </section>
  </body>
</html>
